# Default Tablet Configuration for ChromeOS
# This file contains the default settings for tablet-optimized ChromeOS builds

[build]
codename=samus
tablet_mode=true
touch_optimized=true
rotation_support=true
gesture_support=true
stylus_support=true

[modules]
# Comma-separated list of modules to include
# Use "all" to include all available modules
default_modules=android-apps,tablet-ui,stylus-support,gesture-nav,rotation-manager,performance-boost

[display]
auto_rotation=true
adaptive_brightness=true
night_light=true
high_dpi_support=true

[input]
palm_rejection=true
multi_touch_points=10
stylus_pressure_levels=8192
gesture_sensitivity=1.2

[performance]
cpu_governor=interactive
gpu_scaling=auto
memory_optimization=tablet
io_scheduler=deadline

[android]
arc_enabled=true
play_store_enabled=true
tablet_mode_apps=true
force_tablet_ui=true

[connectivity]
wifi_power_save=balanced
bluetooth_enhanced=true
usb_otg_support=true

[power]
battery_optimization=true
thermal_management=passive
power_profile=balanced

[security]
verified_boot=true
encryption=enabled
secure_boot=true

[accessibility]
large_cursor=false
high_contrast=false
screen_magnifier=false
voice_feedback=false

