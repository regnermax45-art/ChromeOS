# Rammus Preset Configuration for ChromeOS Tablet
# Optimized for Rammus hardware with preset recovery image

[build]
codename=rammus
tablet_mode=true
touch_optimized=true
rotation_support=true
gesture_support=true
stylus_support=true

[recovery]
# Preset recovery image URL for Rammus
preset_url=https://dl.google.com/dl/edgedl/chromeos/recovery/chromeos_16433.41.0_rammus_recovery_stable-channel_RammusMPKeys-v8.bin.zip
version=16433.41.0
channel=stable
architecture=x86_64

[modules]
# Recommended modules for Rammus tablet build
default_modules=android-apps,tablet-ui,stylus-support,gesture-nav,rotation-manager,performance-boost

[hardware]
# Rammus hardware specifications
processor=Intel 8th Gen
graphics=Intel UHD Graphics 615
touchscreen=true
stylus_compatible=true
sensors=accelerometer,gyroscope,ambient_light

[display]
auto_rotation=true
adaptive_brightness=true
night_light=true
high_dpi_support=true
resolution=1920x1080

[input]
palm_rejection=true
multi_touch_points=10
stylus_pressure_levels=4096
gesture_sensitivity=1.0

[performance]
cpu_governor=powersave
gpu_scaling=auto
memory_optimization=tablet
io_scheduler=mq-deadline
thermal_profile=quiet

[android]
arc_enabled=true
play_store_enabled=true
tablet_mode_apps=true
force_tablet_ui=true
compatibility_mode=enhanced

[connectivity]
wifi_power_save=balanced
bluetooth_enhanced=true
usb_otg_support=true
cellular_support=false

[power]
battery_optimization=true
thermal_management=active
power_profile=balanced
suspend_mode=s3

[security]
verified_boot=true
encryption=enabled
secure_boot=true
tpm_support=true

[accessibility]
large_cursor=false
high_contrast=false
screen_magnifier=false
voice_feedback=false

[rammus_specific]
# Rammus-specific optimizations
intel_8th_gen_optimizations=true
uhd_graphics_615_support=true
convertible_mode=true
keyboard_backlight=true
precision_touchpad=true

